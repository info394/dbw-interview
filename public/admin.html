<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Interview System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }
    .login-box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 10px auto 4px;
      width: 80%;
      font-weight: 500;
      color: #333;
    }
    input, select {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #004a99;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.85;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .date-section {
      margin-top: 40px;
    }
    .date-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #f0faff, #d6edff);
      border: 1px solid #b0c4de;
      border-radius: 12px;
      padding: 12px 18px;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      font-weight: 600;
      color: #003366;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .date-button:hover {
      background: linear-gradient(135deg, #e6f2ff, #cce0ff);
    }
    .applicant-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 400px;
      margin: 5px auto 20px;
      padding: 10px 16px;
      font-weight: 600;
      font-size: 18px; /* increased by 2px */
      text-align: left;
      color: #222;
    }
    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      padding: 0 5px;
      margin-left: 12px;
      line-height: 1;
      transition: color 0.2s ease;
    }
    .delete-btn:hover {
      color: darkred;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Access</h2>
    
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" autofocus>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button id="loginBtn">Log-In</button>
    <p id="errorMsg"></p>
  </div>

  <!-- âœ… Date Input Section -->
  <div class="date-section" id="dateSection" style="display: none;">
    <h3>Add Interview Date</h3>
    <input type="date" id="dateInput">
    <button onclick="addDate()">Add Date</button>

    <div id="datesContainer" style="text-align: left;"></div>
  </div>

  <script>
    const API_URL = '/api/login';

    document.addEventListener("DOMContentLoaded", () => {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");
      const dateSection = document.getElementById("dateSection");

      function clearError() {
        errorMsg.textContent = "";
      }

      async function login() {
        clearError();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
          errorMsg.textContent = "Please enter both username and password.";
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          if (!res.ok) throw new Error("Network error");

          const data = await res.json();

          if (data.success) {
            localStorage.setItem("token", data.token);
            document.querySelector(".login-box").style.display = "none";
            dateSection.style.display = "block";
          } else {
            errorMsg.textContent = "Invalid credentials.";
          }

        } catch (err) {
          console.error(err);
          errorMsg.textContent = "Server error, please try again later.";
        }

        loginBtn.disabled = false;
        loginBtn.textContent = "Log-In";
      }

      loginBtn.addEventListener("click", login);
      [usernameInput, passwordInput].forEach(input => {
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") login();
        });
      });
    });

    function addDate() {
      const dateInput = document.getElementById("dateInput");
      const dateValue = dateInput.value;

      if (!dateValue) {
        alert("Please select a date.");
        return;
      }

      const datesContainer = document.getElementById("datesContainer");

      const dateDiv = document.createElement("div");
      dateDiv.className = "date-button";

      const dateLabel = document.createElement("span");
      dateLabel.textContent = dateValue;

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.innerHTML = "&times;";
      deleteBtn.title = "Delete this date";
      deleteBtn.onclick = () => {
        datesContainer.removeChild(dateDiv);
        datesContainer.removeChild(applicantCard);
      };

      dateDiv.appendChild(dateLabel);
      dateDiv.appendChild(deleteBtn);
      datesContainer.appendChild(dateDiv);

      const applicantCard = document.createElement("div");
      applicantCard.className = "applicant-card";
      applicantCard.textContent = `Applicant (${dateValue})`;

      datesContainer.appendChild(applicantCard);

      dateInput.value = "";
    }
  </script>

</body>
</html>
