<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Interview System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  text-align: center;
  margin: 0;
  padding: 60px 20px;
}
.login-box {
  background: white;
  max-width: 400px;
  margin: auto;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
input {
  width: 80%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}
button {
  background: #004a99;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { opacity: 0.85; }
#errorMsg { color: red; margin-top: 10px; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Access</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn">Log-In</button>
  <p id="errorMsg"></p>
</div>

<script>
// Redirect logged-in users directly to interview page
if (localStorage.getItem("token")) {
  window.location.href = "interview.html";
}

// Focus username input on page load
document.getElementById("username").focus();

// Login function
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  errorMsg.innerText = "";

  if (!username || !password) {
    errorMsg.innerText = "Please enter both username and password.";
    return;
  }

  try {
    const res = await fetch('http://localhost:3000/api/login', {  // Correct backend login route
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) throw new Error("Network error");

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("token", data.token);
      window.location.href = "interview.html";
    } else {
      errorMsg.innerText = "Invalid credentials";
    }

  } catch (err) {
    errorMsg.innerText = "Server error, please try again later";
    console.error("Login error:", err);
  }
}

// Event listeners
document.getElementById("loginBtn").addEventListener("click", login);
document.addEventListener("keydown", (e) => {
  if (e.key === "Enter") login();
});
</script>

</body>
</html>
