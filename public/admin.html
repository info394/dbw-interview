<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Interview System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }
    .login-box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin: 10px auto 4px;
      width: 80%;
      font-weight: 500;
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #004a99;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.85;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Access</h2>
    
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" autofocus>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button id="loginBtn">Log-In</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    const API_URL = '/api/login';

    document.addEventListener("DOMContentLoaded", () => {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");

      // ðŸš« Removed auto-redirect to prevent flickering/twitching.
      // âœ… Optional: Use this only if you implement token validation in your backend.
      /*
      const token = localStorage.getItem("token");
      if (token) {
        fetch('/api/validate-token', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(res => {
          if (res.ok) {
            window.location.href = "interview.html";
          } else {
            localStorage.removeItem("token");
          }
        })
        .catch(err => {
          console.error("Token validation failed", err);
        });
      }
      */

      function clearError() {
        errorMsg.textContent = "";
      }

      async function login() {
        clearError();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
          errorMsg.textContent = "Please enter both username and password.";
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          if (!res.ok) throw new Error("Network error");

          const data = await res.json();

          if (data.success) {
            localStorage.setItem("token", data.token);
            window.location.href = "interview.html";
          } else {
            errorMsg.textContent = "Invalid credentials.";
          }

        } catch (err) {
          console.error(err);
          errorMsg.textContent = "Server error, please try again later.";
        }

        loginBtn.disabled = false;
        loginBtn.textContent = "Log-In";
      }

      loginBtn.addEventListener("click", login);

      [usernameInput, passwordInput].forEach(input => {
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") login();
        });
      });
    });
  </script>

</body>
</html>
