<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0eafc;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #004a99;
      margin-bottom: 10px;
    }
    h2.subheading,
    h3.subheading {
      color: #004a99;
      font-weight: 400;
      margin: 5px 0;
      font-size: 18px;
    }
    h3.subheading {
      padding-bottom: 30px;
    }
    #breadcrumb {
      margin: 10px 0;
      font-size: 14px;
      color: #004a99;
    }
    .btn {
      padding: 14px 22px;
      margin: 5px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-category {
      background: #004a99;
      color: white;
    }
    .btn-year,
    .btn-month {
      background: #0066cc;
      color: white;
    }
    .btn-date {
      background: #66ccff;
      color: white;
    }
    .btn-active {
      background: white !important;
      color: #004a99 !important;
      border: 1px solid #004a99;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .section {
      margin-top: 20px;
      display: none;
    }
    .date-input-container {
      margin-top: 20px;
    }
    .date-input {
      padding: 6px;
      width: 150px;
      font-size: 14px;
      margin-right: 6px;
    }

    /* Hover effect for all buttons */
.btn:hover {
  opacity: 0.85;
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(0, 74, 153, 0.3);
}

.section { margin-top: 20px; display: none; }
.date-input-container { margin-top: 20px; }
.date-input { padding: 6px; width: 150px; font-size: 14px; margin-right: 6px; }
    .profile-title {
  font-weight: 600;
  color: #004a99;
  margin-bottom: 6px;
  text-align: left;      /* changed from center */
  padding-left: 2px;     /* added */
}

#addDateBtn {
  background: linear-gradient(135deg, #007bff, #004a99);
  box-shadow: 0 4px 8px rgba(0, 74, 153, 0.4);
  border-radius: 12px;
  padding: 14px 22px;
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  border: none;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}
#addDateBtn:hover {
  background: linear-gradient(135deg, #0056b3, #003366);
  box-shadow: 0 6px 12px rgba(0, 74, 153, 0.6);
}

.added-date span {
  margin-left: 6px;
  font-weight: bold;
  cursor: pointer;
  font-size: 2px;         /* smaller */
  color: red;              /* red color */
}

    .profiles-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 20px;
    }
    .profile-container {
      background: #ffffff;
      border-radius: 8px;
      padding: 12px;
      margin: 5px;
      width: 300px;
      text-align: left;
      font-size: 12px;
      box-shadow: 2px 2px 8px #cbd8e6, -2px -2px 8px #f7faff;
    }
    .profile-title {
      font-weight: 600;
      color: #004a99;
      margin-bottom: 6px;
      text-align: center;
    }
    .profile-table {
      width: 100%;
      border-collapse: collapse;
    }
    .profile-table td {
      padding: 4px 6px;
    }
    .label {
      width: 40%;
      font-weight: 500;
      color: #004a99;
      text-align: left;
    }
    .editable {
      background-color: #f7faff;
      border-radius: 4px;
      padding: 4px 6px;
      width: 95%;
      border: 1px solid transparent;
      display: inline-block;
    }
    .editable:focus {
      border: 1px solid #ff944d;
      outline: none;
      background-color: #fffefc;
    }
    select {
      padding: 4px 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: rgb(0, 153, 255);
      color: white;
      width: 100%;
    }
    .time-input {
      background: yellow;
      width: 95%;
      padding: 4px;
      border-radius: 4px;
      border: none;
      color: black;
    }
    #addMoreBtn {
      margin-top: 10px;
    }
    #saveBtn,
    #clearBtn,
    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      color: white;
    }
    #saveBtn {
      background: #004a99;
    }
    #clearBtn {
      background: #cc3300;
      margin-left: 10px;
    }
    #logoutBtn {
      background: #666666;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Applicant Profiles</h1>
  <h2 class="subheading">DBW CORPORATION LLC</h2>
  <h3 class="subheading">Manage and Review Applicant Details</h3>

  <div id="breadcrumb"></div>
  <div id="categoryContainer"></div>
  <div id="yearContainer" class="section"></div>
  <div id="monthContainer" class="section"></div>
  <div id="dateContainer" class="section">
    <div class="date-input-container">
      <input type="text" placeholder="Enter Date (YYYY-MM-DD)" id="dateInput" class="date-input">
      <button id="addDateBtn" class="btn btn-month">Add Date</button>
    </div>
    <div id="addedDates" style="margin-top:10px;"></div>
  </div>

  <div id="profilesWrapper" class="profiles-wrapper"></div>

  <button id="addMoreBtn" class="btn btn-month" style="display:none;">Add One More</button>
  <button id="saveBtn">Save All</button>
  <button id="clearBtn">Clear All</button>
  <button id="logoutBtn">Logout</button>
